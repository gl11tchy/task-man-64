    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              arcade: {
                bg: '#1a1b4b',
                panel: 'rgba(46, 44, 94, 0.9)',
                screen: '#0f102a',
                pink: '#ff00ff',
                cyan: '#00ffff',
                yellow: '#ffff00',
                purple: '#9d00ff',
              }
            },
            fontFamily: {
              game: ['"Press Start 2P"', 'cursive'],
              pixel: ['"VT323"', 'monospace'],
            },
            boxShadow: {
              'neon-pink': '0 0 10px #ff00ff, 0 0 20px #ff00ff',
              'neon-cyan': '0 0 10px #00ffff, 0 0 20px #00ffff',
              'neon-yellow': '0 0 10px #ffff00, 0 0 20px #ffff00',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: #fff;
        overflow: hidden;
      }

      .perspective-container {
        position: absolute;
        inset: 0;
        overflow: hidden;
        perspective: 400px;
        perspective-origin: 50% 50%;
      }

      .perspective-grid {
        position: absolute;
        left: -50%;
        right: -50%;
        bottom: -60%;
        height: 200%;
        background-image:
          linear-gradient(to right, rgba(157, 0, 255, 0.4) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(157, 0, 255, 0.4) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: rotateX(70deg);
        animation: perspectiveScroll 12s linear infinite;
      }

      .grid-fade {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom,
          #050510 0%,
          transparent 30%,
          transparent 70%,
          #050510 100%
        );
        pointer-events: none;
      }

      @keyframes perspectiveScroll {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 60px;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1b4b; 
        border-left: 2px solid #2e2c5e;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff00ff; 
        border: 2px solid #fff;
        box-shadow: inset -2px -2px 0px rgba(0,0,0,0.5);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d900d9; 
      }
    </style>
